<!DOCTYPE html>
<html>
<head>
<title>Campus Connect</title>
</head>

<body bgcolor="#B2B0FF">
	<form autocomplete="off">
		<table width="75%">
			
			<tr>
				<td valign = "top"><img src="http://www.speakwell.co.in/images/speakwell-english-academy-logo.jpg" bgcolor ="#b5dcb3" ></td>

				<td align = "center" valign = "top" bgcolor="#b5dcb3"><h1>Your Voice Matters</h1></td>
			</tr>

			<tr>
 				<td valign="top">Current Course*
 				</td>
 				<td valign="top" align = "left">
  					<select>
  						<option value="Beginner">Beginner's Level</option>
  						<option value="Intermediate">Intermediate Level</option>
  						<option value="Advanced">Advanced Level</option>
  					</select>
  					<font size ="2">
 						(Current Course in which you are Registered)
 					</font>

 				</td>
 			</tr>

			<tr>
 				<td valign="top">Registration Number*
 				</td>
 				<td valign="top">
  					<input  input type="password" name="psw" maxlength="6" size="6">
 				</td>
			</tr>


			<tr>
 				<td valign="top">First Name *
 				</td>
 				
 				<td valign="top">
  				<input  type="text" maxlength="50" size="30">
 				</td>
				
			</tr>
 
			<tr>
 				<td valign="top">Last Name *
 				</td>
 				<td valign="top">
  					<input  type="text" name="last_name" maxlength="50" size="30">
 				</td>
			</tr>

			

			
			<tr>
 				<td valign="top">Age Group*
 				</td>
 				<td valign="top">
  					<select>
  						<option value="Below 20">Below 20 years</option>
  						<option value="20-40">20yrs - 40 yrs</option>
  						<option value="40-60">41yrs -60 yrs</option>
  						<option value="Above 60">Above 60 years</option>
					</select>
 				</td>
			</tr>

			<tr>
 				<td valign="top">Gender*
 				</td>
 				<td valign="top">
  					<input type="radio" name="sex" value="male">Male
					<input type="radio" name="sex" value="female">Female
 				</td>
			</tr>

			<tr>
 				<td valign="top">Email Address *</td>
 				<td valign="top">
  					<input  type="text" name="email" maxlength="80" size="30">
 				</td>
			</tr>

			<tr>
				<td valign="top">Telephone Number
				</td>
 				<td valign="top">
  					<input  type="text" maxlength="30" size="30">
 				</td>
			</tr>

			<tr>
 				<td valign="top">Comments *
 				</td>
 				<td valign="top">
  					<textarea  maxlength="1000" cols="25" rows="6">
  					</textarea>
 				</td>
			</tr>

			<tr>
 				<td colspan="2" align = "center" bgcolor="#b5dcb3" valign="center">
 					<input type="submit" value="Submit"><input type="reset" value="Reset">( <a href="http://www.speakwell.co.in/">Contact Us</a> )

 				</td>
			</tr>
		</table>

	</form>
</body>
</html>
